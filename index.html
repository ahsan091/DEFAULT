<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERBURGS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg class="shield-icon" viewBox="0 0 24 24" width="28" height="28">
                <path fill="#00ff00" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l7 3.12v4.7c0 4.83-3.4 9.36-7 10.6-3.6-1.24-7-5.77-7-10.6V6.3l7-3.12z"/>
            </svg>
            <div class="logo-text">
                <span class="cyber">CYBERBURGS</span>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="main-title">BIG UPDATE COMING SOON</h1>
        <p class="tagline">Advancing the future of digital security</p>

        <div class="countdown-grid">
            <div class="countdown-box">
                <div class="value" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="value" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="value" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="value" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <p class="bottom-text">Stay connected for groundbreaking cybersecurity solutions</p>
        
        <!--
        <div class="social-links">
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">Twitter</a>
        </div>
        -->
    </main>
    <canvas id="networkCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
